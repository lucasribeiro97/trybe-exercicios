<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - TrybeTravel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Formulário Trybe Travel</h1>

  <form id="main-form">
    <fieldset>
      <div>
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control mb-3"/>
      </div>

      <div>
        <label for="email" class="form-label">Endereço de E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control mb-3"/>
      </div>

      <div>
        <label for="destination1" class="form-label">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required class="form-check-input mb-3"/>
      </div>

      <div>
        <label for="destination2" class="form-label">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required class="form-check-input mb-3"/>
      </div>

      <div>
        <label for="destination3" class="form-label">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required class="form-check-input mb-3"/>
      </div>

      <div>
        <label for="destination4" class="form-label">Montanhas</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required class="form-check-input mb-3"/>
      </div>

      <div>
        <label for="question" class="form-label mb-3">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTravel
        </label>
        <textarea name="why" id="question" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"
          maxlength="500" class="form-control mb-3">
        </textarea>
      </div>

      <div>
        <label for="date" class="form-label mb-3">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" />
      </div>

      <div>
        <label for="promo" class="form-label mb-3">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
        </label>
        <input type="checkbox" name="promo" id="promo" class="form-check-input"/>
      </div>

      <div>
        <label for="agreement" class="form-label mb-3">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
          futuros.
        </label>
        <input type="checkbox" name="agreement" id="agreement" required class="form-check-input"/>
      </div>
    </fieldset>
    <button type="submit" id="submit-btn" disabled class="btn btn-success">Enviar</button>
    <button type="reset" id="clear-btn" class="btn btn-danger">Limpar</button>
  </form>
</body>

</html>
